<div class="card-content">
	<div class="card-title">
		@if (newActivity) {
		<lucide-icon [img]="Plus" color="var(--blue-500)"></lucide-icon>
		<h1>Nova Atividade</h1>
		} @else {
		<lucide-icon [img]="PenLine" color="var(--blue-500)" size="20px"></lucide-icon>
		<h1>Editar Atividade</h1>
		}
	</div>
	<form action="" class="card-form">
		<label for="">Título *</label>
		<input type="text" name="" id="" placeholder="Digite o título da atividade...">
		<label for="">Descrição *</label>
		<textarea placeholder="Digite uma descrição para a atividade..."></textarea>
	</form>
	@if (newActivity) {
	<button class="button primary">Criar Atividade</button>
	} @else {
	<div class="button-group">
		<button class="button primary">Alterar Atividade</button>
		<button class="button secondary">Cancelar</button>
	</div>
	}
</div>
